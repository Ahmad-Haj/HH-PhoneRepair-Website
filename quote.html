<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote | HH Phone Repairs</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Reuse Header -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="HH Phone Repairs Logo">
        </div>
        <div class="header-title">
            <h1>HH Phone Repairs</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="quote.html">Get a Quote</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <section id="quote">
        <h2>Get Your Repair Quote!</h2>
        <p>Fill in the information below for a free quote today!</p>

        <!-- Form to get user details -->
        <form action="submit-quote.php" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Device model and issue will be pre-filled from previous page -->
            <label for="device">Device</label>
            <input type="text" id="device" name="device" readonly>

            <label for="issue">Issue</label>
            <input type="text" id="issue" name="issue" readonly>

            <label for="additional-info">Additional Information</label>
            <textarea id="additional-info" name="additional-info" rows="4" placeholder="Provide any additional details..."></textarea>

            <button type="submit" class="cta-btn">Get a Quote!</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 HH Phone Repairs. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
