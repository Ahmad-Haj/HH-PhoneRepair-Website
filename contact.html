        <div class="logo">

        <div class="header-title">

    <section id = "contact">
        <h2>Contact Us</h2>
        <p>Contact us now!</p>

        <form action= "submit-contact.php" method= "POST">
            <label for= "name">Full name</label>
            <input type= "text" id= "name" name= "name" required>
            
            <label for = "email">Email</label>
            <input type = "email" id= "email" name = "email" required>
            
            <label for = "phone">Phone Number</label>
            <input type = "tel" id = "phone" name = "phone" required>
            
            <label for = "message">Message</label>
            <textarea id = "message" name = "message" rows = "4" placeholder = "Your message here" required></textarea>
            

            <button type = "submit" class = "cta-btn">Submit</button>
        </form>

        <div class = "social-media">
            <a href="https://www.instagram.com" target="_blank" class="social-icon"><img src="images/instagram-icon.png" alt="Instagram"></a>
            <a href="https://www.facebook.com" target="_blank" class="social-icon"><img src="images/facebook-icon.png" alt="Facebook"></a>
